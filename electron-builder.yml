productName: keith
appId: keith

asar: false
directories:
  buildResources: resources
files: 
  - "src-gen/**/*"
  - "lib/**/*"
  - "node_modules/**/*"
  - "icons/*"
  - "package.json"
  - from: "."
    to: ../../
    filter: ["package.json"]
  - from: "."
    to: ../../../
    filter: ["package.json"]
win:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["**/*"]  
  target:
    - zip
  icon: ./icons/foerde-logo.ico
mac:
  # copy ls
  identity: null
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler.app/"
      filter: ["**/*"]
  target:
    - zip
  icon: ./icons/foerde-logo.icns
linux:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["**/*"]
  target:
    - tar.gz
    - AppImage
  category: Development
  icon: ./icons/foerde-logo-512x512.png

dmg:
  background: ./icons/foerde-logo-512x512.png
  icon: ./icons/foerde-logo.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 240
      type: link
      path: /Applications
    -
      x: 122
      y: 240
      type: file
