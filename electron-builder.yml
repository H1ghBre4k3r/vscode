productName: keith
appId: keith

asar: false
directories:
  buildResources: resources
files: 
  - src-gen
  - lib
  - node_modules
  - build
  - scripts
  - package.json
  - from: "."
    to: ../../
    filter: ["package.json"]
  - from: "."
    to: ../../../
    filter: ["package.json"]
win:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["kieler-language-server.win.jar"]  
  target:
    - zip
mac:
  # copy ls
  identity: null
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["kieler-language-server.osx.jar"]
  target:
    - zip
linux:
  # copy ls
  extraResources:
    - 
      from: "../language-server"
      to: "app/kieler/"
      filter: ["kieler-language-server.linux.jar"]
  target:
    - tar.gz
    - AppImage
  category: Development

